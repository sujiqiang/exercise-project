server:
  port: 10086

spring:
  application:
    #    eureka 中作为 serviceId
    name: eureka-server-center

eureka:
  instance:
    hostname: localhost
  client:
    #    注册中心，自己的服务不注册、不发现
    register-with-eureka: false
    fetch-registry: false
    service-url:
      #      注册中心的地址，集群部署时 写多个，用,隔开
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
